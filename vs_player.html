<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - VS Player</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Handjet:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Tic Tac Toe - VS Player</h1>
    
    <div class="game-board">
        <div class="row">
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
        </div>
        <div class="row">
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
        </div>
        <div class="row">
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
        </div>
    </div>
    
    <div class="buttons">
        <button id="goBack">Go Back to Menu</button>
        <button id="clearBoard">Clear Board</button>
    </div>
    
    <script src="vs_player.js"></script> 
</body>
</html>
